<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | 4uFinder</title>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <a href="add-product.html">Add Product</a> | <a href="orders.html">View Orders</a> | <a href="../logout.html">Logout</a>
  <h3>Products</h3>
  <div id="products"></div>

  <script type="module">
    import { onAuthChange, auth, logout, getProducts, deleteProduct } from '../firebase.js';

    onAuthChange(user=>{
      if(!user) window.location.href = "../login.html";
    });

    const productsDiv = document.getElementById("products");

    async function loadProducts(){
      productsDiv.innerHTML = "";
      const snapshot = await getProducts();
      snapshot.forEach(doc=>{
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <h4>${data.name} - $${data.price}</h4>
          <p>${data.description}</p>
          <img src="${data.imageURL}" width="100">
          <button onclick="deleteProduct('${doc.id}').then(loadProducts)">Delete</button>
          <hr>
        `;
        productsDiv.appendChild(div);
      });
    }

    loadProducts();
  </script>
</body>
</html>

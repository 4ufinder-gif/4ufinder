<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4uFinder Admin Dashboard</title>
<link rel="stylesheet" href="css/admin.css">
</head>
<body>
<header>
  <h1>4uFinder Admin Dashboard</h1>
  <nav>
    <button onclick="showSection('products')">Products</button>
    <button onclick="showSection('orders')">Orders</button>
    <button onclick="showSection('sliders')">Sliders</button>
    <button onclick="showSection('homepage')">Homepage Images</button>
  </nav>
</header>

<main>
  <section id="products" class="admin-section">
    <h2>Products</h2>
    <button onclick="showAddProductForm()">Add Product</button>
    <div id="productsList"></div>
  </section>

  <section id="orders" class="admin-section" style="display:none;">
    <h2>Orders</h2>
    <div id="ordersList"></div>
  </section>

  <section id="sliders" class="admin-section" style="display:none;">
    <h2>Homepage Sliders</h2>
    <div id="slidersList"></div>
  </section>

  <section id="homepage" class="admin-section" style="display:none;">
    <h2>Homepage Images</h2>
    <div id="homepageImagesList"></div>
  </section>
</main>

<script src="js/admin.js"></script>
</body>
</html>

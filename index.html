  <!-- Snipcart -->
  <script async src="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.js"></script>
  <link href="https://cdn.snipcart.com/themes/v3.4.0/default/snipcart.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>My Online Store</h1>
  <button class="snipcart-checkout">Cart ðŸ›’</button>
</header>

<div id="products-container"></div>

<script>
fetch('products.json')
  .then(response => response.json())
  .then(products => {
    const container = document.getElementById('products-container');
    products.forEach(product => {
      container.innerHTML += `
        <div class="product">
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>$${product.price}</p>
          <button class="snipcart-add-item"
            data-item-id="${product.id}"
            data-item-name="${product.name}"
            data-item-price="${product.price}"
            data-item-url="/"
            data-item-description="${product.description}">
            Add to Cart
          </button>
        </div>
      `;
    });
  });
</script>

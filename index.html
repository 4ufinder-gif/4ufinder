<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4uFinder | Online Marketplace</title>

<style>
:root {
  --primary:#ff9900;
  --dark:#131921;
  --light:#f3f3f3;
}

* { box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; }

body { background:var(--light); }

/* HEADER */
header {
  background:var(--dark);
  color:#fff;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
}

.logo {
  font-size:24px;
  font-weight:bold;
  color:var(--primary);
}

.search-box {
  flex:1;
  max-width:600px;
  margin:10px;
}

.search-box input {
  width:100%;
  padding:10px;
  border:none;
  border-radius:4px;
}

.cart {
  background:var(--primary);
  padding:8px 14px;
  border-radius:4px;
  cursor:pointer;
}

/* NAV */
nav {
  background:#232f3e;
  padding:10px;
}

nav a {
  color:#fff;
  margin-right:15px;
  text-decoration:none;
  font-size:14px;
}

/* HERO */
.hero {
  background:url('https://images.unsplash.com/photo-1523275335684-37898b6baf30') center/cover;
  height:300px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  text-align:center;
}

.hero h1 {
  background:rgba(0,0,0,0.6);
  padding:20px;
  border-radius:10px;
}


</body>
</html>
/* PRODUCTS */
.container {
  padding:20px;
}

.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.product {
  background:#fff;
  padding:15px;
  border-radius:8px;
  box-shadow:0 0 5px rgba(0,0,0,0.1);
}

.product img {
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:6px;
}

.product h3 {
  margin:10px 0;
  font-size:16px;
}

.price {
  color:green;
  font-weight:bold;
}

.product button {
  margin-top:10px;
  width:100%;
  padding:10px;
  background:var(--primary);
  border:none;
  border-radius:4px;
  cursor:pointer;
}

/* FOOTER */
footer {
  background:#131921;
  color:#ccc;
  padding:20px;
  margin-top:30px;
  text-align:center;
}

footer a { color:#fff; text-decoration:none; }
</style>
</head>

<body>

<header>

<div class="products" id="products"></div>

<script>
fetch("https://sheetdb.io/api/v1/zq8bztk2qn6kx")
.then(res => res.json())
.then(data => {
  let html = "";
  data.forEach(p => {
    html += `

</html>

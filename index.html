<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4uFinder | Online Marketplace</title>

<style>
:root{
  --primary:#e53238;
  --dark:#002f34;
  --light:#f8f8f8;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
body{background:var(--light);}

/* HEADER */
header{position:sticky;top:0;z-index:1000;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,.1);}
.header-top{display:flex;align-items:center;justify-content:space-between;padding:10px 20px;flex-wrap:wrap;}
.logo{font-size:28px;font-weight:bold;color:var(--primary);}
.search-container{flex:1;display:flex;margin:0 20px;}
.search-container input{flex:1;padding:10px;border:1px solid #ccc;border-radius:4px 0 0 4px;}
.search-container button{background:var(--primary);color:#fff;border:none;padding:10px 16px;}
.header-right{display:flex;gap:15px;align-items:center;}
.header-right div{cursor:pointer;padding:6px 10px;border-radius:4px;}
.header-right div:hover{background:#f0f0f0}

/* NAV */
nav{display:flex;gap:10px;padding:8px 20px;background:#f8f8f8;border-top:1px solid #ddd;border-bottom:1px solid #ddd;}
nav a{text-decoration:none;color:#fff;padding:8px 14px;border-radius:4px;font-weight:bold}
nav a:nth-child(1){background:#ffcc00;color:#000}
nav a:nth-child(2){background:#29a3a3}
nav a:nth-child(3){background:#f79e1b}
nav a:nth-child(4){background:#6f42c1}
nav a:nth-child(5){background:#00a859}
nav a:nth-child(6){background:#ff6f61}

/* HERO */
.hero{margin:20px;position:relative}
.hero img{width:100%;height:350px;object-fit:cover;border-radius:10px}
.banner{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.6);color:#fff;padding:30px 50px;border-radius:10px;font-size:32px}

/* SLIDER */
.slider{display:flex;gap:15px;overflow-x:auto;padding:20px}
.slider::-webkit-scrollbar{display:none}
.product{background:#fff;width:200px;padding:15px;border-radius:10px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.product img{width:100%;height:160px;object-fit:cover;border-radius:8px}
.price{color:green;font-weight:bold}
.product button{background:var(--primary);color:#fff;border:none;width:100%;padding:8px;border-radius:5px}

/* FOOTER */
footer{background:var(--dark);color:#ccc;text-align:center;padding:25px}
footer a{color:#fff;text-decoration:none}
</style>
</head>
<body>

<header>
  <div class="header-top">
    <div class="logo">4uFinder</div>
    <div class="search-container">
      <input placeholder="Search for anything">
      <button>üîç</button>
    </div>
    <div class="header-right">
      <div onclick="location.href='products.html'">Shop</div>
      <div>Sign in</div>
      <div>Sell</div>
      <div>üõí Cart (<span id="cartCount">0</span>)</div>
    </div>
  </div>

  <nav>
    <a href="products.html">All</a>
    <a href="products.html?cat=Electronics">Electronics</a>
    <a href="products.html?cat=Fashion">Fashion</a>
    <a href="products.html?cat=Home">Home</a>
    <a href="products.html?cat=Phones">Phones</a>
    <a href="products.html?cat=Computers">Computers</a>
  </nav>
</header>

<section class="hero">
  <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
  <div class="banner">üî• Top Deals Today!</div>
</section>

<h2 style="padding:20px">üî• Featured Products</h2>
<div class="slider">
  <div class="product"><img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9"><h3>Smartphone</h3><p class="price">$299</p><button>Add</button></div>
  <div class="product"><img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e"><h3>Headphones</h3><p class="price">$59</p><button>Add</button></div>
  <div class="product"><img src="https://images.unsplash.com/photo-1593642634367-d91a135587b5"><h3>Laptop</h3><p class="price">$499</p><button>Add</button></div>
</div>

<footer>
  <p>¬© 2025 4uFinder Marketplace</p>
  <p><a href="#">About</a> | <a href="#">Contact</a></p>
</footer>

</body>
</html>

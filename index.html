<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4uFinder | Online Marketplace</title>

<style>
:root {
  --primary: #e53238;
  --dark: #002f34;
  --light: #f8f8f8;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
body{background:var(--light)}

header{position:sticky;top:0;z-index:1000;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.header-top{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;flex-wrap:wrap}
.logo{font-size:28px;font-weight:bold;color:var(--primary)}

.search-container{flex:1;display:flex;margin:0 20px}
.search-container input{
  flex:1;
  padding:10px;
  border:1px solid #ccc;
  border-radius:4px 0 0 4px
}
.search-container button{
  background:var(--primary);
  color:#fff;
  border:none;
  padding:10px 18px;
  cursor:pointer
}

.header-right{display:flex;gap:15px;align-items:center}
.header-right a{text-decoration:none;color:#000;font-weight:bold}

nav{display:flex;gap:10px;padding:8px 20px;background:#f8f8f8;border-top:1px solid #ddd;border-bottom:1px solid #ddd;overflow-x:auto}
nav a{text-decoration:none;color:#fff;padding:8px 14px;border-radius:4px;font-weight:bold;white-space:nowrap}
nav a:nth-child(1){background:#ffcc00;color:#000}
nav a:nth-child(2){background:#29a3a3}
nav a:nth-child(3){background:#f79e1b}
nav a:nth-child(4){background:#6f42c1}
nav a:nth-child(5){background:#00a859}
nav a:nth-child(6){background:#ff6f61}
nav a:nth-child(7){background:#00bfff}
nav a:nth-child(8){background:#ff1493}

.hero{margin:20px;position:relative}
.hero img{width:100%;height:350px;object-fit:cover;border-radius:10px}
.banner{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,.6);
  padding:30px 50px;
  border-radius:10px;
  color:#fff;
  font-size:32px
}

.slider{display:flex;gap:15px;overflow-x:auto;padding:20px}
.slider::-webkit-scrollbar{display:none}
.product{
  background:#fff;
  width:200px;
  padding:15px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}
.product img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:8px
}
.price{color:green;font-weight:bold}
.product button{
  background:var(--primary);
  color:#fff;
  border:none;
  width:100%;
  padding:8px;
  border-radius:5px;
  cursor:pointer
}

footer{background:var(--dark);color:#ccc;text-align:center;padding:25px}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">4uFinder</div>

    <div class="search-container">
      <input type="text" placeholder="Search for anything">
      <button>üîç</button>
    </div>

    <div class="header-right" id="headerLinks">
      <a href="login.html">Sign in</a>
      <a href="sell.html">Sell</a>
      <a href="products.html">Shop</a>
      <a href="cart.html">üõí Cart</a>
    </div>
  </div>

  <nav>
    <a href="products.html">All Categories</a>
    <a href="products.html?cat=electronics">Electronics</a>
    <a href="products.html?cat=fashion">Fashion</a>
    <a href="products.html?cat=home">Home</a>
    <a href="products.html?cat=phones">Phones</a>
    <a href="products.html?cat=computers">Computers</a>
    <a href="products.html?cat=sports">Sports</a>
    <a href="products.html?cat=toys">Toys</a>
  </nav>
</header>

<section class="hero">
  <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Top deals">
  <div class="banner">üî• Top Deals Today!</div>
</section>

<h2 style="padding:20px">üî• Featured Products</h2>

<div class="slider" id="productSlider"></div>

<footer>
  <p>¬© 2025 4uFinder Marketplace</p>
</footer>

<!-- üîπ Firebase Config & Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3CYovbEyBygGf4MzYFjF0Cekl0gPYYx0",
    authDomain: "ufinder-2c8d7.firebaseapp.com",
    projectId: "ufinder-2c8d7",
    appId: "1:985733321518:web:655ab1ed233024ef9ca0bf"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const headerLinks = document.getElementById("headerLinks");
  const productSlider = document.getElementById("productSlider");

  // üîπ Show/hide Sell button based on login
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Replace Sign in with user email and keep Sell
      headerLinks.innerHTML = `
        <span>Hi, ${user.email}</span>
        <a href="sell.html">Sell</a>
        <a href="products.html">Shop</a>
        <a href="cart.html">üõí Cart</a>
        <a href="#" id="logoutBtn">Logout</a>
      `;
      document.getElementById("logoutBtn").addEventListener("click", () => {
        auth.signOut().then(() => location.reload());
      });
    }
  });

  // üîπ Load products from Firestore dynamically
  async function loadProducts() {
    const querySnapshot = await getDocs(collection(db, "products"));
    productSlider.innerHTML = ""; // clear slider
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      productSlider.innerHTML += `
        <div class="product">
          <img src="${data.image || 'https://via.placeholder.com/200'}" alt="${data.name}">
          <h3>${data.name}</h3>
          <p class="price">$${data.price}</p>
          <a href="product.html?id=${doc.id}"><button>View Product</button></a>
        </div>
      `;
    });
  }

  loadProducts();
</script>

</body>
</html>
